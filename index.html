<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/dist/main.css" />
    <script defer src="/dist/script.js"></script>
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <section class="card-head">
          <img
            src="/images/illustration-hero.svg"
            alt="a girl dancing to the music."
          />
        </section>

        <section class="card-body">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="card-body-plan">
            <div class="card-body-plan-left">
              <img
                src="./images/icon-music.svg"
                width="60px"
                height="60px"
                alt="music note"
              />
              <div class="card-body-plan-left-center">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
            </div>

            <a href="/">Change</a>
          </div>
        </section>

        <section class="card-foot">
          <button id="proceed">Proceed to Payment</button>
          <button id="cancel">Cancel Order</button>
        </section>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mert UyÄŸur</a>.
      </div>
    </div>
  </body>
</html>
